name: Deploy Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Stamp build version
        run: |
          SHA="${GITHUB_SHA::8}"
          DATE="$(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          echo "{\"sha\":\"$SHA\",\"builtAt\":\"$DATE\"}" > version.json
          sed -i "s/__BUILD_SHA__/$SHA/g" index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
